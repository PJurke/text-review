type Query {
    TextDocument(id: ID!): TextDocument
}

type Mutation {
    addHighlight(textDocumentId: ID!, paragraphId: ID!, start: Int!, end: Int!): Highlight
}

type TextDocument {
    id: ID!
    title: String!
    paragraphs: [Paragraph!]!
    highlights: [Highlight!]!
}

type Paragraph {
    id: ID!
    text: String!
}

type Highlight {
    id: ID!
    paragraphId: ID!
    start: Int!
    end: Int!
}